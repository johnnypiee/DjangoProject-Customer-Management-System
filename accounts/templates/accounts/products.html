{% extends 'accounts/main.html' %}

{% block content %}

    <br>
		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in products%}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.category}}</td>
								<td>{{i.price}}</td>
							</tr>
						{% endfor %}
					</table>

					<div style="display: flex; justify-content: center; ";>
						{%  if products.has_previous %}
						<a href="{% url 'products' %}?page={{products.previous_page_number}}" style="margin-right: 1rem">Previous Page</a>
						{% endif %}
						{%  if products.has_next %}
						<a href="{% url 'products' %}?page={{products.next_page_number}}">Next Page</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>

{% endblock %}
